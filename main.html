<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required placeholder="Enter your email"><br>

		<label for="gender">Gender</label>
		<input type="radio" id="gender_m" name="gender" >Male
		<input type="radio" id="gender_f" name="gender">Female<br>

		<label for="cars">Choose your car</label>
		<select name="cars" id="cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="age">Enter your age</label>
		<input type="text" id="age" name="age" required placeholder="Enter your age"><br>
		<label for="dob">Enter your DOB</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="tel">Your mobile number</label>
		<input type="number" id="tel" name="tel"  placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required placeholder="password"><br>

		<label for="tos">TOS</label>
		<input type="checkbox" id="tos" name="tos" required>I agree to the TOS<br>
		<button type="submit">
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
